language: node_js
node_js:
  - 8
  - 6
  - 4
  - 10

notifications:
  email: false

before_install:
# package-lock.json was introduced in npm@5
- npm install -g npm@5
- npm install -g greenkeeper-lockfile@1
- npm install -g codecov
before_script: greenkeeper-lockfile-update
after_script:
  - codecov
  - greenkeeper-lockfile-upload
